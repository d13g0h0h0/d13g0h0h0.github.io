        <script>
            var info = [];
            function add(){
                var a = document.createElement("TR");
                a.setAttribute("id", "currentrow");
                document.getElementById("myTable").appendChild(a);
                nazwa3 = "row" + info.length;
                var i;
                for(i = 1; i < 6; i++){
                    var nazwa = "table" + i;
                    var nazwa2 = "td" + info.length + "x" + i;
                    var b = document.createElement("TD");
                    b.setAttribute("id", nazwa2);
                    var c = document.getElementById(nazwa).value;
                    var d = document.createTextNode(c);
                    b.appendChild(d);
                    document.getElementById("currentrow").appendChild(b);
                }
                document.getElementById("currentrow").setAttribute("id", nazwa3);
                var entry = {
                    miasto: document.getElementById("table1").value,
                    region: document.getElementById("table2").value,
                    panstwo: document.getElementById("table3").value,
                    powierzchnia: document.getElementById("table4").value,
                    populacja: document.getElementById("table5").value
                }
                info.push(entry);
            }
            function maxArea(){
                var len = info.length;
                var max = -Infinity;
                while (len--) {
                    if(info[len].powierzchnia !== ""){
                       if (info[len].powierzchnia > max) {
                        max = info[len].powierzchnia;
                       } 
                    }
                }
                if(max == -Infinity){
                    document.getElementById("test").innerHTML = "";
                }else{
                    document.getElementById("test").innerHTML = max;
                }
            }
            function minArea(){
                var len = info.length;
                var min = Infinity;
                while (len--) {
                    if(info[len].powierzchnia !== ""){
                       if (info[len].powierzchnia < min) {
                        min = info[len].powierzchnia;
                       } 
                    }
                }
                if(max == Infinity){
                    document.getElementById("test").innerHTML = "";
                }else{
                    document.getElementById("test").innerHTML = min;
                }
            }
            function maxPop(){
                var len = info.length;
                var max = -Infinity;
                while (len--) {
                    if(info[len].populacja !== ""){
                       if (info[len].populacja > max) {
                        max = info[len].populacja;
                       } 
                    }
                }
                if(max == -Infinity){
                    document.getElementById("test").innerHTML = "";
                }else{
                    document.getElementById("test").innerHTML = max;
                }
            }
            function minPop(){
                var len = info.length;
                var min = Infinity;
                while (len--) {
                    if(info[len].populacja !== ""){
                       if (info[len].populacja < min) {
                        min = info[len].populacja;
                       } 
                    }
                }
                if(max == Infinity){
                    document.getElementById("test").innerHTML = "";
                }else{
                    document.getElementById("test").innerHTML = min;
                }
            }
            function sortTable(n){
              var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
              table = document.getElementById("myTable");
              switching = true;
              dir = "asc";
              while(switching){
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++){
                  shouldSwitch = false;
                  x = rows[i].getElementsByTagName("TD")[n];
                  y = rows[i + 1].getElementsByTagName("TD")[n];
                  if(dir == "asc"){
                    if(x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()){
                      shouldSwitch= true;
                      break;
                    }
                  }else if(dir == "desc"){
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()){
                      shouldSwitch = true;
                      break;
                    }
                  }
                }
                if(shouldSwitch){
                  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                  switching = true;
                  switchcount ++;      
                }else{
                  if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                  }
                }
              }
            }
            function randomCard(){
                var kolor = Math.floor(Math.random() * 4);
                var liczba = Math.floor(Math.random() * 13);
                var nazwa = "";
                switch(liczba){
                    case 0:
                        nazwa += "As ";
                        break;
                    case 1:
                        nazwa += "Dwójka ";
                        break;
                    case 2:
                        nazwa += "Trójka ";
                        break;
                    case 3:
                        nazwa += "Czwórka ";
                        break;
                    case 4:
                        nazwa += "Piątka ";
                        break;
                    case 5:
                        nazwa += "Szóstka ";
                        break;
                    case 6:
                        nazwa += "Siódemka ";
                        break;
                    case 7:
                        nazwa += "Ósemka ";
                        break;
                    case 8:
                        nazwa += "Dziewiątka ";
                        break;
                    case 9:
                        nazwa += "Dziesiątka ";
                        break;
                    case 10:
                        nazwa += "Walet ";
                        break;
                    case 11:
                        nazwa += "Dama ";
                        break;
                    case 12:
                        nazwa += "Król ";
                        break;
                }
                switch(kolor){
                    case 0:
                        nazwa += "kier";
                        break;
                    case 1:
                        nazwa += "karo";
                        break;
                    case 2:
                        nazwa += "pik";
                        break;
                    case 3:
                        nazwa += "trefl";
                        break;
                }
                document.getElementById("test").innerHTML = nazwa;
            }
        </script>
